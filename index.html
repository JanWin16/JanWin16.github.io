<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tartu map application</title>

    <!-- Leaflet core CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Custom App CSS -->
    <link rel="stylesheet" href="css/appStyle.css">
  </head>

  <body>
    <!-- Application Title -->
    <div class="map-title">Tartu map application</div>
  
    <!-- Default View Button -->
    <button id="applySettingsButton" class="default-button">Default View</button>

  
    <!-- Map Container -->
    <div id="map"></div>
  
    <div id="info-box">
      <div id="info-header">
        <h4>Query Results</h4>
        <button id="info-close">x</button>
      </div>
      <div id="info-content">
        Click on the map to get feature info
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-choropleth@1.1.4/dist/choropleth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.heat@0.2.0/dist/leaflet-heat.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module">
      import {defaultMapSettings} from "./js/appCode.js";

      // Add event listener to the button
      document.getElementById("applySettingsButton").addEventListener("click", defaultMapSettings);
    </script>
  </body>
</html>
